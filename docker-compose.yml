version: '3.8'

services:
  podcast-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-tracker
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/podcast_tracker.db
      - LOG_LEVEL=INFO
      - CHECK_INTERVAL_HOURS=1
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      # Persist SQLite database
      - podcast_data:/app/data
      # Optional: mount source code for development (comment out for production)
      # - ./podcast-tracker/src:/app/src
    restart: unless-stopped
    networks:
      - podcast-tracker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/podcasts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  podcast_data:
    driver: local

networks:
  podcast-tracker-net:
    driver: bridge
